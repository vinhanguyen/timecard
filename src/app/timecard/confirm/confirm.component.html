<h2 mat-dialog-title>Confirm Remove</h2>
<mat-dialog-content>Are you sure you want to remove the selected entries?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="warn" [mat-dialog-close]="true">Remove</button>
    <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
