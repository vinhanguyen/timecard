<h2 mat-dialog-title>Jobs</h2>
<mat-dialog-content>
    <form [formGroup]="jobForm" (ngSubmit)="submit()">
        <mat-radio-group [value]="(currentJob$ | async)">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <th mat-cell *matCellDef="let job">
                        <mat-radio-button [value]="job.name" (change)="changeJob(job)"></mat-radio-button>
                    </th>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name">
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let job">{{job.name}}</td>
                </ng-container>
                <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-form-field>
                            <mat-label>Rate</mat-label>
                            <input matInput formControlName="rate">
                        </mat-form-field>
                    </th>
                    <td mat-cell *matCellDef="let job">{{job.rate | currency}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <button type="submit" mat-icon-button [disabled]="jobForm.invalid">
                            <mat-icon>add</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let job">
                        <button mat-icon-button (click)="delete(job)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-radio-group>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
