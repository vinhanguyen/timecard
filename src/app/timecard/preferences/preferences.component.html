<mat-toolbar>
    <span>
        <a mat-icon-button routerLink="/home">
            <mat-icon>arrow_back</mat-icon>
        </a>
    </span>
    <span>Preferences</span>
</mat-toolbar>
<mat-tab-group>
    <mat-tab label="Data">
        <mat-card>
            <mat-card-content>
                <p>Clear all timecard data</p>
                <button mat-flat-button color="warn" (click)="clear()">Clear Data</button>
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
