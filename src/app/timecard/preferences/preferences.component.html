<h2 mat-dialog-title>Preferences</h2>
<mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Data">
            <p>Clear all timecard data</p>
            <button mat-flat-button color="warn" (click)="clear()">Clear Data</button>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
