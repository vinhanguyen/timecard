<mat-toolbar>
    <span>{{title}}</span>
    <span class="spacer"></span>
    <button mat-raised-button (click)="punch()" [ngClass]="{start: !working, stop: working}">{{working ? 'Stop' : 'Start'}}</button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Start</th>
        <td mat-cell *matCellDef="let entry">{{entry.start | date:'h:mm:ss aa'}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="stop">
        <th mat-header-cell *matHeaderCellDef>Stop</th>
        <td mat-cell *matCellDef="let entry">{{entry.stop | date:'h:mm:ss aa'}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let entry">{{subtotal(entry) | hms}}</td>
        <td mat-footer-cell *matFooterCellDef>{{total(entries) | hms}} ({{total(entries) | hms:true}})</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let entry">
            <button mat-raised-button (click)="remove(entry)">Remove</button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<div class="footer">
    <mat-checkbox [(ngModel)]="confirm">I really want to clear</mat-checkbox>
    <button mat-raised-button color="warn" [disabled]="!confirm" (click)="clear()">Clear</button>
</div>
