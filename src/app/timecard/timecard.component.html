<mat-toolbar>
    <span>{{now | date:'E, MMM d, y'}}</span>
    <span class="spacer"></span>
    <button mat-flat-button (click)="punch()" [ngClass]="{start: !working, stop: working}">{{working ? 'Stop' : 'Start'}}</button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let entry">
            <mat-checkbox (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(entry) : null"
                [checked]="selection.isSelected(entry)">
            </mat-checkbox>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <button mat-icon-button [disabled]="!selection.hasValue()" (click)="removeSelected()">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Start</th>
        <td mat-cell *matCellDef="let entry">{{entry.start | date:'h:mm:ss aa'}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="stop">
        <th mat-header-cell *matHeaderCellDef>Stop</th>
        <td mat-cell *matCellDef="let entry">{{entry.stop | date:'h:mm:ss aa'}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let entry">{{subtotal(entry) | hms}}</td>
        <td mat-footer-cell *matFooterCellDef>{{total(entries) | hms}} ({{total(entries) | hms:true}})</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
